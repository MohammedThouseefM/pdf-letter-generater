<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Letter Generator</h1>
            <p class="app-description">Create professional or personal letters in seconds. Fill out the form and download as PDF.</p>
        </header>

        <div class="main-content">
            <section class="form-section">
                <h2 class="section-title">Letter Details</h2>
                <form id="letterForm">
                    <div class="form-group">
                        <label for="letterType">Letter Type</label>
                        <select id="letterType" required>
                            <option value="">Select letter type</option>
                            <option value="formal">Formal</option>
                            <option value="informal">Informal</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="senderName">Your Name</label>
                        <input type="text" id="senderName" placeholder="Enter your name" required>
                    </div>

                    <div id="senderAddressGroup" class="form-group hidden">
                        <label for="senderAddress">Your Address</label>
                        <textarea id="senderAddress" placeholder="Enter your full address"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="recipientName">Recipient Name</label>
                        <input type="text" id="recipientName" placeholder="Enter recipient's name" required>
                    </div>

                    <div id="recipientAddressGroup" class="form-group hidden">
                        <label for="recipientAddress">Recipient Address</label>
                        <textarea id="recipientAddress" placeholder="Enter recipient's full address"></textarea>
                    </div>

                    <div class="form-group" id="subjectGroup">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="Enter subject (optional)">
                    </div>

                    <div class="form-group">
                        <label for="bodyText">Letter Content</label>
                        <textarea id="bodyText" placeholder="Write your letter here..." required></textarea>
                    </div>

                    <button type="button" id="generatePdf" class="btn btn-generate">Generate PDF</button>
                </form>
            </section>

            <section class="preview-section">
                <h2 class="section-title">Letter Preview</h2>
                <div id="letterPreview" class="letter-preview">
                    <p>Your letter will appear here as you type...</p>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
