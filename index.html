<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Letter Generator</h1>
            <p class="app-description">Create professional or personal letters in seconds. Fill out the form and download as PDF.</p>
        </header>

        <div class="main-content">
            <section class="form-section">
                <h2 class="section-title">Letter Details</h2>
                <form id="letterForm">
                    <div class="form-group">
                        <label for="letterType">Letter Type</label>
                        <select id="letterType" required>
                            <option value="">Select letter type</option>
                            <option value="formal">Formal</option>
                            <option value="informal">Informal</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="senderName">Your Name</label>
                        <input type="text" id="senderName" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="recipientName">Recipient Name</label>
                        <input type="text" id="recipientName" placeholder="Enter recipient's name" required>
                    </div>

                    <div class="form-group" id="subjectGroup">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="Enter subject (optional)">
                    </div>

                    <div class="form-group">
                        <label for="bodyText">Letter Content</label>
                        <textarea id="bodyText" placeholder="Write your letter here..." required></textarea>
                    </div>

                    <button type="button" id="generatePdf" class="btn btn-generate">Generate PDF</button>
                </form>
            </section>

            <section class="preview-section">
                <h2 class="section-title">Letter Preview</h2>
                <div id="letterPreview" class="letter-preview">
                    <p>Your letter will appear here as you type...</p>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js">
        // Wait for DOM to be fully loaded
document.addEventListener('DOMContentLoaded', function () {
    // Get all DOM elements we need
    const letterType = document.getElementById('letterType');
    const senderName = document.getElementById('senderName');
    const recipientName = document.getElementById('recipientName');
    const subject = document.getElementById('subject');
    const subjectGroup = document.getElementById('subjectGroup');
    const bodyText = document.getElementById('bodyText');
    const letterPreview = document.getElementById('letterPreview');
    const generatePdfBtn = document.getElementById('generatePdf');

    // Initialize jsPDF
    const { jsPDF } = window.jspdf;

    // Toggle subject field based on letter type
    letterType.addEventListener('change', function () {
        if (this.value === 'informal') {
            subjectGroup.style.display = 'none';
        } else {
            subjectGroup.style.display = 'block';
        }
        updatePreview();
    });

    // Update preview whenever any input changes
    [senderName, recipientName, subject, bodyText].forEach(element => {
        element.addEventListener('input', updatePreview);
    });

    // Generate PDF when button is clicked
    generatePdfBtn.addEventListener('click', generatePdf);

    // Function to update the letter preview
    function updatePreview() {
        const type = letterType.value;
        const sender = senderName.value || 'Your Name';
        const recipient = recipientName.value || 'Recipient Name';
        const letterSubject = subject.value;
        const content = bodyText.value || 'Your letter content will appear here.';

        let previewHTML = '';

        if (type === 'formal') {
            previewHTML = `
                        <div class="formal">
                            <div class="letter-header">
                                <p>${sender}</p>
                                <p>${new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                            </div>
                            
                            <p>Dear ${recipient},</p>
                            
                            ${letterSubject ? `<div class="subject-line">Subject: ${letterSubject}</div>` : ''}
                            
                            <div class="letter-body">${content.replace(/\n/g, '<br>')}</div>
                            
                            <div class="letter-footer">
                                <p>Yours sincerely,</p>
                                <div class="signature">${sender}</div>
                            </div>
                        </div>
                    `;
        } else if (type === 'informal') {
            previewHTML = `
                        <div class="informal">
                            <div class="letter-header">
                                <p>${new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                            </div>
                            
                            <p>Dear ${recipient},</p>
                            
                            <div class="letter-body">${content.replace(/\n/g, '<br>')}</div>
                            
                            <div class="letter-footer">
                                <p>Best wishes,</p>
                                <div class="signature">${sender}</div>
                            </div>
                        </div>
                    `;
        } else {
            previewHTML = '<p>Your letter will appear here as you type...</p>';
        }

        letterPreview.innerHTML = previewHTML;
    }

    // Function to generate PDF
    function generatePdf() {
        // Validate form
        if (!letterType.value || !senderName.value || !recipientName.value || !bodyText.value) {
            alert('Please fill in all required fields.');
            return;
        }

        const doc = new jsPDF();
        const type = letterType.value;
        const sender = senderName.value;
        const recipient = recipientName.value;
        const letterSubject = subject.value;
        const content = bodyText.value;
        const date = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

        // Set font based on letter type
        const font = type === 'formal' ? 'times' : 'helvetica';
        doc.setFont(font);

        // Add content to PDF
        let yPos = 20;

        // Sender info and date
        doc.text(sender, 20, yPos);
        yPos += 10;
        doc.text(date, 20, yPos);
        yPos += 20;

        // Recipient
        doc.text(`Dear ${recipient},`, 20, yPos);
        yPos += 10;

        // Subject (for formal letters)
        if (type === 'formal' && letterSubject) {
            doc.setFont(font, 'bold');
            doc.text(`Subject: ${letterSubject}`, 20, yPos);
            doc.setFont(font, 'normal');
            yPos += 10;
        }

        // Letter body
        const splitText = doc.splitTextToSize(content, 170);
        doc.text(splitText, 20, yPos);
        yPos += splitText.length * 7 + 20;

        // Closing
        doc.text(type === 'formal' ? 'Yours sincerely,' : 'Best wishes,', 20, yPos);
        yPos += 10;
        doc.text(sender, 20, yPos);

        // Save the PDF
        doc.save(`${type}-letter-${new Date().toISOString().slice(0, 10)}.pdf`);
    }
});

    </script>
</body>
</html>
